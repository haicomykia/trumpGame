<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="jquery.mobile-1.4.5.min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>AHP App</title>
    </head>
    <body>
        <!-- Dialog Page -->
        <div data-role="page" data-dialog="true" id="dialog">
            <header data-role="header">
                <h1>AHP App</h1>
            </header>
            <main class="ui-content" role="main">
                <h2>重み付けとは？</h2>
                <p>評価基準または代替案を２つ１組のペアで比較して、<br/>「AがBに対してどれくらい重要か」と評価します。</p>
                <div class="detail-content" id="alt_exapmle">
                    <p>代替案の場合は一つの評価基準だけ考慮して評価します。</p>
                    <p>「自動車の購入」で代替案が「プリウス」「リーフ」「Mirai」の場合、<br/>次のように評価します。</p>
                    <p>
                        <h3>評価基準「燃費」のもとでの評価</h3>
                        <img src="./img/alt-weight-under-criteria-1-example.png" alt="">
                    </p>
                    <p>
                        <h3>評価基準「デザイン」のもとでの評価</h3>
                        <img src="./img/alt-weight-under-criteria-2-example.png" alt="">
                    </p>
                    <p>
                        <h3>評価基準「価格」のもとでの評価</h3>
                        <img src="./img/alt-weight-under-criteria-3-example.png" alt="">
                    </p>
                </div>
            </main>
        </div>
        <!-- /Dialog Page -->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
